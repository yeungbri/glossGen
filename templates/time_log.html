{% extends "base.html" %}

{% block content %}
    <h1>{% block title %}Time Logger{% endblock %}</h1>
    <form action="/time_log/log/" method="post">
        {% csrf_token %}
        <input id="item" type="text" name="item_field" value="">
        <input type="submit" value="OK">
    </form>
    
    <textarea rows="100" cols="160">
        {% for line in time_log %}
            {{ line }}
        {% endfor %}
    </textarea>
{% endblock %}
